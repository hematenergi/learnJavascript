<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function with return</title>
  </head>
  <body>
    <script>
      // function with return
      function sayHello(firstName, lastName) {
        const say = `hello ${firstName} ${lastName}`;
        return say;
      }
      const result = sayHello("dany", "arkham");
      document.writeln(`<p>${result}</p>`);
      // another example
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else {
          return "D";
        }
      }
      const finalValue = getFinalValue(100);
      document.writeln(`<p>${finalValue}</p>`);
      // example
      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }
      let array = [123, 7899, 474, 437893, 48, 38, 38, 23];
      const search = 123;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
