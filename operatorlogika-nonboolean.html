<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>non boolean</title>
  </head>
  <body>
    <script>
      console.info("hello" || "");
      console.info("" || []);
      console.info("0" || "Nol");
      console.info(0 || "nol");
      console.info(undefined || 0);

      const person = {
        firstName: "dany",
        lastName: "arkham",
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      const nama = person.firstName && person.lastName;
      console.info(nama);
    </script>
  </body>
</html>
