<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Dany",
        middleName: "",
        lastName: "Arkham",
      };
      for (const key in person) {
        document.writeln(`<p>${key} : ${person[key]}</p>`);
      }
      document.writeln(person);
      console.info(person);

      let names = ["eko", "kurniawan", "khannedy"];
      for (const key in names) {
        document.writeln(`<p>${key} : ${names[key]}</p>`);
      }
    </script>
  </body>
</html>
