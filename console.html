<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      console.info("hello world");
      console.log("kuy lah log");
      console.error("ini error");
      console.debug("debug"); // default tidak keluar

      const multiline = `nama saya dany,
saya suka main gitar,
gatau kenapa saya suka programming`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
